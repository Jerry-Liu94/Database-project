<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <a href="index.html">
                <img src="static/image/logo.png" alt="Logo" class="logo-img">
            </a>
        </div>
        
        <div class="search-area">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="請輸入搜尋項目">
                <img src="static/image/search_white.png" alt="Search" class="search-icon-img">
            </div>
        </div>
        
        <div class="header-icons">
            <img src="static/image/add_white.png" alt="Add" class="icon-btn-img" id="add-btn">
            
            <img src="static/image/person_white.png" alt="User" class="icon-btn-img">
        </div>
    </header>

    <div class="main-container">
        
        <aside>
            <div class="menu-item">所有資產</div>
            <div class="menu-item">我的收藏</div>

            <div class="tags-section">
                <div class="tags-title">標籤</div>
                <div class="tags-container">
                    <span class="tag-pill">#白襪體育生</span>
                    <span class="tag-pill">#痘痘那個</span>
                    <span class="tag-pill">#排球少年</span>
                </div>
            </div>
        </aside>

        <main class="profile-main">
            <div class="profile-container">
                
                <div class="profile-card profile-info-card">
                    <div class="avatar-area">
                        <img src="static/image/lss.JPG" alt="Avatar" class="avatar-img">
                    </div>
                    <div class="user-name">LSS</div>
                    <div class="user-email">lss@gmail.com</div>
                    
                    <div class="info-group-box">
                        <div class="info-group">
                            <div class="info-label">職稱</div>
                            <div class="info-value">
                                <span id="user-title"></span> 
                            </div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">權限等級</div>
                            <div class="info-value info-editable">
                                <span id="user-role"></span>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer-action">
                        <button class="btn-logout">登出</button>
                    </div>
                </div>

                <div class="profile-card security-card">
                    <div class="card-title">安全性</div>
                    <div class="setting-group-box"> 
                        <div class="setting-row">
                            <div class="setting-label">重設密碼</div>
                            <div class="setting-value password-display">
                                <span>XXXXX</span>
                                
                                <a href="reset.html">
                                    <img src="static/image/edit_black.png" alt="Edit" class="edit-icon">
                                </a>
                            </div>
                        </div>
                        <div class="setting-row">
                            <div class="setting-label">多因素認證</div>
                            
                            <span class="mfa-tooltip">已啟用</span> 

                            <div class="toggle-switch">
                                <input type="checkbox" id="mfa-toggle">
                                <label for="mfa-toggle" class="slider"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-card developer-card">
                    <div class="card-title">開發者設定</div>
                    <div class="setting-group-box">
                        <div class="setting-row">
                            <div class="setting-label">API Token</div>
                            <div class="setting-value api-token-display">
                                <span>sk-xxxxx</span>
                                <img src="static/image/link.png" alt="Copy" class="copy-icon">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <input type="file" id="file-input" style="display: none;" multiple>
    <div class="modal-overlay" id="upload-modal">
        <div class="modal-box">
            <span class="close-modal-x" id="close-modal-x">&times;</span>
            <div class="drop-zone" id="drop-zone">
                <div class="empty-state-content" id="empty-state">
                    <img src="static/image/upload_grey.png" alt="Folder" class="folder-icon">
                    <div class="drop-text">拖曳檔案至此</div>
                </div>
                <div id="file-list-container"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn-modal btn-upload" id="upload-btn-action">上傳</button>
                <button class="btn-modal btn-cancel" id="cancel-btn">取消</button>
            </div>
            <div class="success-message" id="success-msg">上傳成功！AI標籤標記完成</div>
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // 💡 模擬 API 資料 - 供後端串接人員替換
        // ----------------------------------------------------
        
        // 1. 模擬用戶角色資訊
        const userData = {
            role_name: "admin", 
            role_id: 1          
        };

        // 2. 模擬多因素認證狀態
        const initialMfaStatus = false; 

        // ----------------------------------------------------
        // 載入函數 - 填充職稱和權限
        // ----------------------------------------------------
        function loadUserProfile() {
            const titleElement = document.getElementById('user-title');
            const roleElement = document.getElementById('user-role');
            
            if (titleElement) {
                // 填充職稱 (使用 role_name)
                titleElement.textContent = userData.role_name || '未設定職稱'; 
            }

            if (roleElement) {
                // 填充權限 (使用 role_id)
                roleElement.textContent = userData.role_id.toString() || 'N/A';
            }
        }
        
        // ----------------------------------------------------
        // MFA 鎖定邏輯
        // ----------------------------------------------------
        const mfaToggle = document.getElementById('mfa-toggle');

        function lockMfaToggle(toggleElement) {
            toggleElement.checked = true;
            toggleElement.disabled = true; 
            
            const switchContainer = toggleElement.closest('.toggle-switch');
            
            // 1. 設置 CSS 鎖定類別
            switchContainer.classList.add('is-locked');
            
            // 2. 💡 修正：將 title 屬性設置在整個 setting-row 上
            switchContainer.classList.add('is-locked');
        }

        function setupMfaToggle() {
            if (!mfaToggle) return;

            mfaToggle.checked = initialMfaStatus;
            
            if (initialMfaStatus) {
                lockMfaToggle(mfaToggle);
            } else {
                mfaToggle.addEventListener('change', function() {
                    if (this.checked) {
                        lockMfaToggle(this);
                        alert("多因素認證已成功啟用並鎖定！");
                    }
                });
            }
        }

        // ----------------------------------------------------
        // 頁面載入執行點：在同一個 DOMContentLoaded 內呼叫所有函數
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
            setupMfaToggle();
        });
        
    </script>
</body>
</html>
