    <script>
        // ----------------------------------------------------
        // üí° Ê®°Êì¨ API Ë≥áÊñô - ‰æõÂæåÁ´Ø‰∏≤Êé•‰∫∫Âì°ÊõøÊèõ
        // ----------------------------------------------------
        
        // 1. Ê®°Êì¨Áî®Êà∂ËßíËâ≤Ë≥áË®ä
        const userData = {
            role_name: "admin", 
            role_id: 1          
        };

        // 2. Ê®°Êì¨Â§öÂõ†Á¥†Ë™çË≠âÁãÄÊÖã
        const initialMfaStatus = false; 

        // ----------------------------------------------------
        // ËºâÂÖ•ÂáΩÊï∏ - Â°´ÂÖÖËÅ∑Á®±ÂíåÊ¨äÈôê
        // ----------------------------------------------------
        function loadUserProfile() {
            const titleElement = document.getElementById('user-title');
            const roleElement = document.getElementById('user-role');
            
            if (titleElement) {
                // Â°´ÂÖÖËÅ∑Á®± (‰ΩøÁî® role_name)
                titleElement.textContent = userData.role_name || 'Êú™Ë®≠ÂÆöËÅ∑Á®±'; 
            }

            if (roleElement) {
                // Â°´ÂÖÖÊ¨äÈôê (‰ΩøÁî® role_id)
                roleElement.textContent = userData.role_id.toString() || 'N/A';
            }
        }
        
        // ----------------------------------------------------
        // MFA ÈéñÂÆöÈÇèËºØ
        // ----------------------------------------------------
        const mfaToggle = document.getElementById('mfa-toggle');

        function lockMfaToggle(toggleElement) {
            toggleElement.checked = true;
            toggleElement.disabled = true; 
            
            const switchContainer = toggleElement.closest('.toggle-switch');
            
            // 1. Ë®≠ÁΩÆ CSS ÈéñÂÆöÈ°ûÂà•
            switchContainer.classList.add('is-locked');
            
            // 2. üí° ‰øÆÊ≠£ÔºöÂ∞á title Â±¨ÊÄßË®≠ÁΩÆÂú®Êï¥ÂÄã setting-row ‰∏ä
            switchContainer.classList.add('is-locked');
        }

        function setupMfaToggle() {
            if (!mfaToggle) return;

            mfaToggle.checked = initialMfaStatus;
            
            if (initialMfaStatus) {
                lockMfaToggle(mfaToggle);
            } else {
                mfaToggle.addEventListener('change', function() {
                    if (this.checked) {
                        lockMfaToggle(this);
                        alert("Â§öÂõ†Á¥†Ë™çË≠âÂ∑≤ÊàêÂäüÂïüÁî®‰∏¶ÈéñÂÆöÔºÅ");
                    }
                });
            }
        }

        // ----------------------------------------------------
        // È†ÅÈù¢ËºâÂÖ•Âü∑Ë°åÈªûÔºöÂú®Âêå‰∏ÄÂÄã DOMContentLoaded ÂÖßÂëºÂè´ÊâÄÊúâÂáΩÊï∏
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
            setupMfaToggle();
        });
        
    </script>
    <script type="module" src="js/profile.js"></script>
