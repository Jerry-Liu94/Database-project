<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <a href="index.html">
                <img src="static/image/logo.png" alt="Logo" class="logo-img">
            </a>
        </div>
        
        <div class="search-area">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="請輸入搜尋項目">
                <img src="static/image/search_white.png" alt="Search" class="search-icon-img">
            </div>
        </div>
        
        <div class="header-icons">
            <img src="static/image/add_white.png" alt="Add" class="icon-btn-img" id="add-btn">
            
            <img src="static/image/person_white.png" alt="User" class="icon-btn-img">
        </div>
    </header>

    <div class="main-container">
        
        <aside>
            <div class="menu-item">所有資產</div>
            <div class="menu-item">我的收藏</div>
            
            <div class="menu-item" onclick="toggleCategory()">
                類別
                <img src="static/image/down_grey.png" alt="Down" class="chevron-icon-img" id="category-chevron">
            </div>
            <div class="submenu-container" id="category-submenu">
                <div class="submenu-item">Marketing</div>
                <div class="submenu-item child-category">Social Media</div>
                <div class="submenu-item">Internal Docs</div>
            </div>

            <div class="tags-section">
                <div class="tags-title">標籤</div>
                <div class="tags-container">
                    <span class="tag-pill">#白襪體育生</span>
                    <span class="tag-pill">#痘痘那個</span>
                    <span class="tag-pill">#排球少年</span>
                </div>
            </div>
        </aside>

        <main class="profile-main">
            <div class="profile-container">
                
                <div class="profile-card profile-info-card">
                    <div class="avatar-area">
                        <img src="static/image/user_avatar.png" alt="Avatar" class="avatar-img">
                        <div class="edit-btn">編輯</div>
                    </div>
                    <div class="user-name">LSS</div>
                    <div class="user-email">lss@gmail.com</div>
                    
                    <div class="info-group-box">
                        <div class="info-group">
                            <div class="info-label">職稱</div>
                            <div class="info-value info-editable">
                                <span id="user-title"></span> <img src="static/image/edit_black.png" alt="Edit Title" class="edit-icon info-edit-icon">
                            </div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">權限</div>
                            <div class="info-value info-editable">
                                <span id="user-role"></span>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer-action">
                        <button class="btn-logout">登出</button>
                    </div>
                </div>

                <div class="profile-card security-card">
                    <div class="card-title">安全性</div>
                    <div class="setting-group-box"> 
                        <div class="setting-row">
                            <div class="setting-label">重設密碼</div>
                            <div class="setting-value password-display">
                                <span>XXXXX</span>
                                
                                <a href="reset.html">
                                    <img src="static/image/edit_black.png" alt="Edit" class="edit-icon">
                                </a>
                            </div>
                        </div>
                        <div class="setting-row">
                            <div class="setting-label">多因素認證</div>
                            <div class="toggle-switch">
                                <input type="checkbox" id="mfa-toggle">
                                <label for="mfa-toggle" class="slider"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-card developer-card">
                    <div class="card-title">開發者設定</div>
                    <div class="setting-group-box">
                        <div class="setting-row">
                            <div class="setting-label">API Token</div>
                            <div class="setting-value api-token-display">
                                <span>sk-xxxxx</span>
                                <img src="static/image/link.png" alt="Copy" class="copy-icon">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <input type="file" id="file-input" style="display: none;" multiple>
    <div class="modal-overlay" id="upload-modal">
        <div class="modal-box">
            <span class="close-modal-x" id="close-modal-x">&times;</span>
            <div class="drop-zone" id="drop-zone">
                <div class="empty-state-content" id="empty-state">
                    <img src="static/image/upload_grey.png" alt="Folder" class="folder-icon">
                    <div class="drop-text">拖曳檔案至此</div>
                </div>
                <div id="file-list-container"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn-modal btn-upload" id="upload-btn-action">上傳</button>
                <button class="btn-modal btn-cancel" id="cancel-btn">取消</button>
            </div>
            <div class="success-message" id="success-msg">上傳成功！AI標籤標記完成</div>
        </div>
    </div>

    <script>
        const userData = {
            title: "鴨王", 
            role: "Admin"          
        };

        function loadUserProfile() {
            document.getElementById('user-title').textContent = userData.title || '未設定';
            document.getElementById('user-role').textContent = userData.role || 'N/A';
        }

        document.addEventListener('DOMContentLoaded', loadUserProfile);
    </script>

    <script type="module" src="js/profile.js"></script>
</body>
</html>
