<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log - 稽核日誌</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/audit.css"> 
</head>
<body>

    <header>
    <div class="logo-area">
        <a href="user_management.html">
            <img src="static/image/logo.png" alt="Logo" class="logo-img">
        </a>
    </div>
        <div class="header-title">RedAnt 管理中心</div>
        <a href="profile.html">
            <img src="static/image/person_white.png" alt="User" class="icon-btn-img">
        </a>
    </header>

    <main class="audit-main full-width-layout">
        
        <div class="filter-bar">
            <div class="space-pusher"></div>
            <div class="action-buttons-group"> 
        
                <a href="user_management.html" class="user-management-btn">用戶管理</a> 
                
                <button class="export-csv-btn">匯出 CSV 報表</button> 
                
            </div>
        </div>

        <div class="audit-content-container">
            <div class="table-scroll-wrapper"> 
                <table class="audit-table">
                    <thead>
                        <tr>
                            <th>User ID</th> 
                            <th>操作者 (User Name)</th> 
                            <th>動作 (Action Type)</th>
                            <th>時間 (Timestamp)</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
        
    </main>
    <script type="module" src="js/audit_log.js"></script>
</body>
</html>
