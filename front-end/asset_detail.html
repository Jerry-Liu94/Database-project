<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Detail View</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <a href="index.html">
                <img src="static/image/logo.png" alt="Logo" class="logo-img">
            </a>
        </div>
        
        <div class="search-area">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="請輸入搜尋項目">
                <img src="static/image/search_white.png" alt="Search" class="search-icon-img">
            </div>
        </div>

        <div class="header-icons">
            <img src="static/image/add_white.png" alt="Add" class="icon-btn-img" id="add-btn">
            <img src="static/image/person_white.png" alt="User" class="icon-btn-img">
        </div>
    </header>

    <div class="detail-container">
        <div class="preview-panel">
            <div class="preview-box"><div class="preview-text">文件預覽</div></div>
        </div>

        <div class="info-panel">
            
            <div class="panel-header-actions">
                <img src="static/image/heart_black.png" alt="Favorite" class="detail-heart-btn" id="detail-heart-btn">
                <img src="static/image/list_black.png" alt="Menu" class="list-icon" id="menu-trigger">
            </div>
            
            <div class="dropdown-menu" id="dropdown-menu">
                <div class="menu-option">下載</div>
                <div class="menu-option" id="share-option">分享</div>
                <div class="menu-option" id="menu-edit-btn">編輯</div>
            </div>

            <div class="file-title" id="display-filename">檔名</div>
            <div class="file-id" id="display-id">ID7856</div>

            <div class="info-row"><span class="info-label">檔案大小</span><span class="info-value">176KB</span></div>
            <div class="info-row"><span class="info-label">解析度</span><span class="info-value">1000</span></div>
            <div class="info-row"><span class="info-label">上傳者</span><span class="info-value">CC</span></div>
            <div class="info-row" style="border-bottom: none;"><span class="info-label">標籤區</span><span class="info-value" id="display-tags">#白襪體育生</span></div>

            <div class="version-section">
                <div class="version-header">
                    版本歷史 
                    <img src="static/image/addfile_black.png" alt="Add Version" class="plus-icon" id="add-version-btn">
                </div>
                
                <div class="version-scroll-list" id="version-scroll-list">
                    <div class="version-btn active" onclick="selectVersion(this)">
                        <span>2025.11.11</span><span>Version_1</span>
                    </div>
                    <div class="version-btn inactive" onclick="selectVersion(this)">
                        <span>2025.11.26</span><span>Version_2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="success-toast" id="success-toast">修改已儲存！</div>

    <div class="modal-overlay" id="share-modal">
        <div class="modal-box-common share-modal-box">
            <span class="close-modal-x" id="close-share-x">&times;</span>
            <div class="share-link-row">
                <div class="url-box" id="share-url-text">https://esn.acne.dark.com</div>
                <img src="static/image/copy_grey.png" alt="Copy Link" class="link-icon-img" id="copy-link-btn">
            </div>
            <div class="share-controls-row">
                <span class="control-label">權限</span>
                <select class="control-pill permission-select"><option>僅供檢視</option><option>可編輯</option></select>
                <span class="control-label" style="margin-left: 20px;">到期日</span>
                <input type="date" class="control-pill date-input">
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="edit-modal">
        <div class="modal-box-common" style="max-height: 90vh; overflow-y: auto;">
            <span class="close-modal-x" id="close-edit-x">&times;</span>
            <div class="edit-title">編輯資訊</div>

            <div class="form-group"><label class="form-label">檔名</label><input type="text" class="edit-input" id="edit-filename-input"></div>
            <div class="form-group"><label class="form-label">ID</label><input type="text" class="edit-input" id="edit-id-input" disabled></div>
            <div class="form-group"><label class="form-label">標籤</label><input type="text" class="edit-input" id="edit-tags-input"></div>

            <hr style="border: 1px solid #eee; margin: 20px 0;">

            <div class="edit-title" style="font-size: 16px; margin-top: 0;">影像處理 (產生新版本)</div>
            <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                
                <div class="form-group">
                    <label class="form-label">選擇操作</label>
                    <select class="edit-input" id="img-process-select" style="cursor: pointer;">
                        <option value="">-- 請選擇 --</option>
                        <option value="grayscale">轉為黑白</option>
                        <option value="blur">模糊處理</option>
                        <option value="rotate">旋轉圖片</option>
                        <option value="resize">調整大小</option>
                    </select>
                </div>

                <div id="process-rotate-params" class="process-params" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">旋轉角度 (順時針)</label>
                        <select class="edit-input" id="rotate-angle">
                            <option value="90">90 度</option>
                            <option value="180">180 度</option>
                            <option value="270">270 度</option>
                        </select>
                    </div>
                </div>

                <div id="process-resize-params" class="process-params" style="display: none;">
                    <div style="display: flex; gap: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">寬度 (px)</label>
                            <input type="number" class="edit-input" id="resize-width" placeholder="例如: 800">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">高度 (px)</label>
                            <input type="number" class="edit-input" id="resize-height" placeholder="例如: 600">
                        </div>
                    </div>
                    <p style="font-size: 12px; color: #666; margin-top: -10px;">注意：將強制變形為指定尺寸</p>
                </div>

                <button class="btn-action btn-save" id="btn-process-image" style="width: 100%; margin-top: 10px; background-color: #555;" disabled>執行影像處理</button>
            </div>
            <div class="modal-buttons">
                <button class="btn-action btn-save" id="save-edit-btn">儲存資訊</button>
                <button class="btn-action btn-cancel" id="cancel-edit-btn">取消</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="version-modal">
        <div class="modal-box-common">
            <span class="close-modal-x" id="close-version-x">&times;</span>
            <div class="edit-title">上傳新版本</div>
            <div class="drop-zone" id="version-drop-zone">
                <div class="empty-state-content" id="version-empty-state">
                    <img src="static/image/upload_grey.png" alt="Folder" class="folder-icon">
                    <div class="drop-text">拖曳檔案至此</div>
                </div>
                <div id="version-file-list" style="width: 100%; display: none;"></div>
            </div>
            <div class="modal-buttons"><button class="btn-action btn-save" id="save-version-btn">上傳</button><button class="btn-action btn-cancel" id="cancel-version-btn">取消</button></div>
        </div>
    </div>
    <input type="file" id="version-file-input" style="display: none;">

    <input type="file" id="file-input" style="display: none;" multiple>
    <div class="modal-overlay" id="upload-modal">
        <div class="modal-box">
            <span class="close-modal-x" id="close-modal-x">&times;</span>
            <div class="drop-zone" id="drop-zone">
                <div class="empty-state-content" id="empty-state">
                    <img src="static/image/upload_grey.png" alt="Folder" class="folder-icon">
                    <div class="drop-text">拖曳檔案至此</div>
                </div>
                <div id="file-list-container"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn-modal btn-upload" id="upload-btn-action">上傳</button>
                <button class="btn-modal btn-cancel" id="cancel-btn">取消</button>
            </div>
            
            <div class="success-message" id="success-msg">
                <img src="static/image/checkmark_fill_grey.png" alt="Success" class="success-icon-img" style="width: 28px; height: 28px; margin-right: 10px;">
                上傳成功！AI標籤標記完成
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="restore-modal">
        <div class="modal-box-common restore-modal-box">
            <div class="restore-message">
                確定要將 <span id="restore-ver-name" style="color: #7BB3FF;">V1</span> 設為最新版本嗎？<br>
                此操作將產生一個新的 <span id="new-ver-name" style="color: #7BB3FF;">V3</span> 版本
            </div>
            <div class="modal-buttons">
                <button class="btn-action btn-save" id="confirm-restore-btn">確認</button>
                <button class="btn-action btn-cancel" id="cancel-restore-btn">取消</button>
            </div>
        </div>
    </div>

    <div class="notification-overlay" id="notify-overlay"></div>
    <div class="notification-sidebar" id="notify-sidebar">
        <div class="notify-header">
            <h3>通知中心</h3>
            <span class="close-notify" id="close-notify">&times;</span>
        </div>
        <div class="notify-list">
            <div class="notify-item unread">
                <div class="notify-icon-box"><img src="static/image/person_white.png" style="filter: invert(1);"></div>
                <div class="notify-content">
                    <p class="notify-text"><strong>系統訊息</strong>：您的檔案 <span class="highlight">A11423008.zip</span> 已上傳成功。</p>
                    <span class="notify-time">剛剛</span>
                </div>
                <div class="unread-dot"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/asset_detail.js"></script>

</body>
</html>
