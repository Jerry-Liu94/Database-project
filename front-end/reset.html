<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM SYSTEM 重設密碼</title>
    <link rel="stylesheet" href="../front-end/css/account.css"> 
</head>
<body>
    <div class="container">
        
        <div class="top-blue-bg">
            <h1 class="header-text">DAM SYSTEM</h1>
        </div>

        <div class="middle-white-area">
            <form class="signup-form-final">
                
                <div class="form-group-final">
                    <label for="new-password">新密碼</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>

                <div class="form-group-final">
                    <label for="confirm-password">確認密碼</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="confirm-button-final">確認</button>
            </form>
        </div>

        <div class="bottom-blue-bg"></div>
    </div>
</body>
</html>
