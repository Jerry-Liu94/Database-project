<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM SYSTEM 忘記密碼</title>
    <link rel="stylesheet" href="css/account.css"> 
</head>
<body>
    <div class="container">
        
        <div class="top-blue-bg">
            <h1 class="header-text">DAM SYSTEM</h1>
        </div>

        <div class="middle-white-area">
            <form class="signup-form-final" id="forgot-form">
                
                <div style="text-align: center; margin-bottom: 20px; color: #333;">
                    <h3>重設密碼？</h3>
                    <p style="font-size: 14px; color: #666;">請輸入註冊時的 Email，我們將寄送重設連結給您。</p>
                </div>

                <div class="form-group-final" style="display: block; text-align: left; margin-bottom: 20px;">
    
                    <label for="email" style="display: block; font-weight: bold; font-size: 16px; margin-bottom: 10px; color: #333;">
                        Email 信箱
                    </label>

                    <input type="email" id="email" name="email" required placeholder="example@email.com" 
                        style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">

                </div>

                <button type="submit" class="confirm-button-final">發送重設信</button>

                <div style="text-align: center; margin-top: 15px;">
                    <a href="profile.html" style="text-decoration: none; color: #666; font-size: 14px;">
                        ← 返回個人資料頁面
                    </a>
                </div>
            </form>
        </div>

        <div class="bottom-blue-bg"></div>
    </div>
    <script type="module" src="js/reset.js"></script>
</body>
</html>
