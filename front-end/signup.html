<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM SYSTEM 註冊</title>
    <link rel="stylesheet" href="css/account.css"> 
    </head>
<body>
    <div class="container">
        
        <div class="top-blue-bg">
            <h1 class="header-text">DAM SYSTEM</h1>
        </div>

        <div class="middle-white-area">
            <form class="signup-form-final">
                
                <div class="form-group-final">
                    <label for="username">用戶名稱</label>
                    <input type="text" id="username" name="username" required placeholder="請輸入您的暱稱">
                </div>
                <div class="form-group-final">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group-final">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="confirm-button-final">確認</button>
            </form>
        </div>

        <div class="bottom-blue-bg"></div>
    </div>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
