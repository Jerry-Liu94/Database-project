<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM SYSTEM 忘記密碼</title>
    <link rel="stylesheet" href="../front-end/css/account.css"> 
</head>
<body>
    <div class="container">
        
        <div class="top-blue-bg">
            <h1 class="header-text">DAM SYSTEM</h1>
        </div>

        <div class="middle-white-area">
            <form class="signup-form-final" id="forgot-form">
                
                <div style="text-align: center; margin-bottom: 20px; color: #333;">
                    <h3>忘記密碼？</h3>
                    <p style="font-size: 14px; color: #666;">請輸入註冊時的 Email，我們將寄送重設連結給您。</p>
                </div>

                <div class="form-group-final">
                    <label for="email">Email 信箱</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>

                <button type="submit" class="confirm-button-final">發送重設信</button>

                <div style="text-align: center; margin-top: 15px;">
                    <a href="login.html" style="text-decoration: none; color: #666; font-size: 14px;">
                        ← 返回登入頁面
                    </a>
                </div>
            </form>
        </div>

        <div class="bottom-blue-bg"></div>
    </div>
    <script type="module" src="js/forgot_password.js"></script>
</body>
</html>
