<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo-area"><img src="static/images/logo.png" alt="Logo" class="logo-img"></div>
        <div class="search-area"><div class="search-container"><input type="text" class="search-input" placeholder="請輸入搜尋項目"><img src="static/images/search_white.png" alt="Search" class="search-icon-img"></div></div>
        <div class="header-icons"><img src="static/images/add_white.png" alt="Add" class="icon-btn-img" id="add-btn"><img src="static/images/reminder_white.png" alt="Notification" class="icon-btn-img"><img src="static/images/person_white.png" alt="User" class="icon-btn-img"></div>
    </header>

    <div class="main-container">
        <aside>
            <div class="menu-item active-filter" onclick="resetFilters(this)">所有資產</div>
            <div class="menu-item" onclick="filterFavorites(this)">我的收藏</div>
            
            <div class="menu-item" onclick="toggleCategory()">
                類別
                <img src="static/images/down_gray.png" alt="Down" class="chevron-icon-img" id="category-chevron">
            </div>
            <div class="submenu-container" id="category-submenu">
                <div class="submenu-item" onclick="filterAssets('Marketing', this)">Marketing</div>
                <div class="submenu-item child-category" onclick="filterAssets('Social Media', this)">Social Media</div>
                <div class="submenu-item" onclick="filterAssets('Internal Docs', this)">Internal Docs</div>
            </div>

            <div class="tags-section">
                <div class="tags-title">標籤</div>
                <div class="tags-container">
                    <span class="tag-pill" onclick="toggleTag('白襪體育生', this)">#白襪體育生</span>
                    <span class="tag-pill" onclick="toggleTag('痘痘那個', this)">#痘痘那個</span>
                    <span class="tag-pill" onclick="toggleTag('排球少年', this)">#排球少年</span>
                    <span class="tag-pill" onclick="toggleTag('填寫標籤', this)">#填寫標籤</span>
                </div>
            </div>
        </aside>

        <main>
            <div class="section-header" id="header-marketing">Marketing Assets</div>
            <div class="content-row" id="row-marketing">
                <a href="asset_detail.html" class="card" data-category="Marketing" data-tags="白襪體育生" data-favorite="true">
                    <img src="static/images/heart_fill.png" class="favorite-btn" onclick="toggleFavorite(event, this)">
                    <div class="card-title">活動海報</div>
                    <div class="card-tag-display">#白襪體育生</div>
                    <div class="card-version">v.2</div>
                </a>
                <a href="asset_detail.html" class="card" data-category="Marketing" data-tags="白襪體育生" data-favorite="false">
                    <img src="static/images/heart_outline.png" class="favorite-btn" onclick="toggleFavorite(event, this)">
                    <div class="card-title">廣告橫幅</div>
                    <div class="card-tag-display">#白襪體育生</div>
                    <div class="card-version">v.1</div>
                </a>
                <a href="asset_detail.html" class="card" data-category="Marketing" data-tags="白襪體育生" data-favorite="false">
                    <img src="static/images/heart_outline.png" class="favorite-btn" onclick="toggleFavorite(event, this)">
                    <div class="card-title">行銷簡報</div>
                    <div class="card-tag-display">#白襪體育生</div>
                    <div class="card-version">v.3</div>
                </a>
            </div>

            <div class="section-header" id="header-social">Social Media</div>
            <div class="content-row" id="row-social">
                <a href="asset_detail.html" class="card" data-category="Social Media" data-tags="痘痘那個" data-favorite="true">
                    <img src="static/images/heart_fill.png" class="favorite-btn" onclick="toggleFavorite(event, this)">
                    <div class="card-title">IG 貼文</div>
                    <div class="card-tag-display">#痘痘那個</div>
                    <div class="card-version">v.1</div>
                </a>
                <a href="asset_detail.html" class="card" data-category="Social Media" data-tags="痘痘那個" data-favorite="false">
                    <img src="static/images/heart_outline.png" class="favorite-btn" onclick="toggleFavorite(event, this)">
                    <div class="card-title">FB 封面</div>
                    <div class="card-tag-display">#痘痘那個</div>
                    <div class="card-version">v.2</div>
                </a>
            </div>
            
            <div class="section-header" id="header-internal">Internal Docs</div>
            <div class="content-row" id="row-internal">
                <a href="asset_detail.html" class="card" data-category="Internal Docs" data-tags="排球少年" data-favorite="false">
                    <img src="static/images/heart_outline.png" class="favorite-btn" onclick="toggleFavorite(event, this)">
                    <div class="card-title">員工手冊</div>
                    <div class="card-tag-display">#排球少年</div>
                    <div class="card-version">v.1</div>
                </a>
                <a href="asset_detail.html" class="card" data-category="Internal Docs" data-tags="排球少年" data-favorite="true">
                    <img src="static/images/heart_fill.png" class="favorite-btn" onclick="toggleFavorite(event, this)">
                    <div class="card-title">會議記錄</div>
                    <div class="card-tag-display">#排球少年</div>
                    <div class="card-version">v.5</div>
                </a>
            </div>
        </main>
    </div>

    <input type="file" id="file-input" style="display: none;" multiple>
    <div class="modal-overlay" id="upload-modal">
        <div class="modal-box">
            <span class="close-modal-x" id="close-modal-x">&times;</span>
            <div class="drop-zone" id="drop-zone">
                <div class="empty-state-content" id="empty-state"><img src="static/images/upload_gray.png" alt="Folder" class="folder-icon"><div class="drop-text">拖曳檔案至此</div></div>
                <div id="file-list-container"></div>
            </div>
            <div class="modal-buttons"><button class="btn-modal btn-upload" id="upload-btn-action">上傳</button><button class="btn-modal btn-cancel" id="cancel-btn">取消</button></div>
            <div class="success-message" id="success-msg">上傳成功！AI標籤標記完成</div>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
