<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM SYSTEM 登入</title>
    <link rel="stylesheet" href="../front-end/css/account.css"> 
</head>
<body>
    <div class="container">
        
        <div class="top-blue-bg">
            <h1 class="header-text">DAM SYSTEM</h1>
        </div>

        <div class="middle-white-area">
            <form class="signup-form-final">
                
                <div class="form-group-final">
                    <label for="username">帳號</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group-final">
                    <label for="password">密碼 </label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group-final" id="mfa-group" style="display: none;">
                    <label for="otp" style="color: #000000; font-weight: bold;">MFA 驗證碼</label>
                    <input type="text" id="otp" name="otp" placeholder="請輸入 6 位數代碼" autocomplete="off">
                </div>

                <div class="login-links">
                    <a href="forgot_password.html">[忘記密碼]</a>
                    <a href="autho.html">[Token登入]</a>
                </div>

                <div class="button-group">
                    <button type="submit" class="login-button">登入</button>
                    <button type="button" class="register-button">註冊</button>
                </div>
            </form>
        </div>

        <div class="bottom-blue-bg"></div>
    </div>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/login_action.js"></script>
</body>
</html>
